name: ALWAYS ON - Pulse Heartbeat

on:
  schedule:
    # Run every 10 minutes (Approximate, GitHub doesn't guarantee exact times)
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  pulse:
    runs-on: ubuntu-latest
    steps:
      - name: Send Heartbeat Pulse
        run: |
          # Replace with your actual deployed URL
          curl -X GET https://markitbot-for-brands.vercel.app/api/cron/tick \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
          
      - name: Clean Start Log
        run: echo "Pulse sent at $(date)"

