name: PHASE 2 - Rise Daily Discovery

on:
  schedule:
    # Run at 5:00 AM UTC daily (approx Midnight CST - Chicago time)
    - cron: '0 5 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  dayday-discovery:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Rise SEO Generation
        run: |
          # Hitting the Production Endpoint
          curl -X GET https://markitbot.com/api/cron/dayday-discovery \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
          
      - name: Log Execution
        run: echo "Rise Discovery triggered at $(date)"

