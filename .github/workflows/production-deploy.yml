name: Production Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Run Unit Tests
        run: npm test
        env:
           CI: true

      - name: Create Runtime Config
        run: |
          echo "{\"SERPER_API_KEY\": \"$SERPER_API_KEY\"}" > env-config.json
        env:
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_DEV_AUTH_BYPASS: "false"
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          # Add other build-time env vars here if needed, or rely on .env.production

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Manual deploy step to allow passing --force
      - name: Deploy to Firebase (Manual)
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
        run: |
          npm install -g firebase-tools
          echo $GCP_SA_KEY > "$HOME/gcp_key.json"
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/gcp_key.json"
          # env-config.json created before build, just deploy now
          firebase deploy --project studio-567050101-bc6e8 --force --only hosting,functions
          # Activate gcloud with service account for Cloud Run update
          gcloud auth activate-service-account --key-file="$HOME/gcp_key.json"
          # Set runtime env vars directly on the Cloud Run service
          gcloud run services update ssrstudio567050101bc6e8 \
            --region=us-central1 \
            --update-env-vars="SERPER_API_KEY=$SERPER_API_KEY" \
            --project=studio-567050101-bc6e8
          rm "$HOME/gcp_key.json"
          rm env-config.json
